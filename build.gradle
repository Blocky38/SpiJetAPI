plugins {
    id 'java'
    id 'io.freefair.lombok' version "5.1.0"
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

version "${VERSION}"

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        content {
            includeGroup 'org.spigotmc'
        }
    }
    maven {
        url = "https://jitpack.io"
    }
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:${MCVERSION}"
    shadow "com.zaxxer:HikariCP:3.4.5"
    shadow "org.slf4j:slf4j-nop:1.7.30"
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        expand 'VERSION': version
        include 'plugin.yml'
    }
}

shadowJar {
    archiveName ("Shadowed-${rootProject.name}-${VERSION}.jar")
    configurations = [project.configurations.shadow]
    relocate 'com.zaxxer.hikari', 'de.worldOneo.spiJetAPI.hikari'
}